<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>icon.svg" />
    <% htmlWebpackPlugin.options.cssConfig && htmlWebpackPlugin.options.cssConfig.forEach(css => { %>
      <link href="<%= css %>" rel="stylesheet" />
    <% }) %>
    <% htmlWebpackPlugin.options.jsConfig && htmlWebpackPlugin.options.jsConfig.forEach(js => { %>
      <script src="<%= js %>"></script>
    <% }) %>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，没有启用JavaScript时<%= htmlWebpackPlugin.options.title %>不能正常工作。
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- 构建的文件将被自动注入 -->
  </body>
</html>
